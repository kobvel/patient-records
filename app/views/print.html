<!DOCTYPE html>
<html ng-app="patientrec">
<head>
	<link rel="stylesheet" type="text/css" href="/bower/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<meta charset="UTF-8">
</head>
<body ng-controller="PrintController as print">
	<div class="head-print">
		<h4>Київська міська лікарня №3</h4>
		<h4>Відділення ультра-звукової діагностики</h4>
	</div>

	<div class="col-md-12 main-print-cont">
		<div class="row">
			<div class="col-xs-3">
				<div>
					<label>П.І.Б :</label>
				</div>
			</div>
			<div class="col-xs-9">
				<span ng-bind='self.print.name'></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div>
					<label>Рік народження :</label>
				</div>
			</div>
			<div class="col-xs-9">
				<span ng-bind='self.print.name'></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div>
					<label>Відділення :</label>
				</div>
			</div>
			<div class="col-xs-9">
				<span ng-bind='self.print.name'></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div>
					<label>Дата огляду: </label>
				</div>
			</div>
			<div class="col-xs-9">
				<span ng-bind='self.print.name'></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div>
					<label>Лікар: </label>
				</div>
			</div>
			<div class="col-xs-9">
				<span ng-bind='self.print.name'></span>
			</div>
		</div>
	</div>
	<div class="hr-div">
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	<hr>
	</div>

	<script src="../bower/jquery/dist/jquery.js"></script>
	<script src="../bower/angular/angular.js"></script>
	<script src="../bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="../bower/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="../bower/angular-resource/angular-resource.js"></script>
	<script src="../bower/ngstorage/ngStorage.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/controllers/PrintController.js"></script>
	<script src="../js/controllers/RecordsController.js"></script>
	<script src="../js/services/RecordsDB.js"></script>

</html>
