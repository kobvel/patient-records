<!DOCTYPE html>
<html ng-app="patientrec">
<head>
  <title>Київська міська лікарня №3</title>
  <link rel="stylesheet" type="text/css" href="/bower/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body ng-controller="AppController as app" >
  <div class="col-md-12">
    <div class="header" ng-controller="WindowToolbar">
      <div class="btn-group pull-right">
        <br>
        <button ng-click="windowMinimize()" type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-minus"></span> Згорнути
        </button>
      
        <button ng-click="windowClose()" type="button" class="btn btn-default btn-xs">
          <span class="glyphicon glyphicon-remove"></span> Закрити
        </button>
      </div>
    </div>
    
    <ul class="nav nav-tabs tabs-cont">
      <li role="presentation" ui-sref-active="active"><a ui-sref="addrecord">Додати запис</a></li>
      <li role="presentation" ui-sref-active="active" ng-if="app.permission"><a ui-sref="records">Облік записів</a></li>
      <li role="presentation" ui-sref-active="active"><a ui-sref="login">Увійти у профіль</a></li>
    </ul>

      <div ui-view class="view-route"></div>

  </div>

  <script src="bower/jquery/dist/jquery.js"></script>
  <script src="bower/angular/angular.js"></script>
  <script src="bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/RecordsDB.js"></script>
  <script src="js/services/Permission.js"></script>
  <script src="js/controllers/RecordsController.js"></script>
  <script src="js/controllers/AppController.js"></script>
  <script src="js/filters/DateFilter.js"></script>

</body>
</html>
